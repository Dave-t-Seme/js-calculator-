<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="keys">
            <button data-action="add">+</button>
            <button data-action="subtract">-</button>
            <button data-action="multiply">*</button>
            <button data-action="divide">รท</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button data-action="sqrt">sqrt</button>
            <button data-action="reciprocal">1/x</button>
            <button data-action="back">Back</button>
            <button data-action="clear">Clear</button>
            <button data-action="decimal">.</button>
            <button data-action="equals">=</button>
    
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
